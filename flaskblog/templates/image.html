{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
  <div class="account-img-container rounded">
    <a class="mr-2" href="{{ url_for('clients.client_log', username=client.username )}}">
      <img class="center-crop-img portrait" src="{{ url_for('static', filename='profile_pics/' + client.image_file) }}">
    </a>
  </div>
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{{ url_for('clients.client_log', username=client.username )}}">{{ client.username }}</a>
        <small class="text-muted">{{ image.date_posted.strftime('%Y-%m-%d') }}</small>
      </div>
      <div class="feed-img-container rounded">
        <img class="center-crop-img" src="{{ url_for('static', filename=client.username + '/' + image.image_file) }}">
      </div>
        <p>Rating: {{image.rating}}</p>
        <p>Comment: {{image.comment}}</p>
    </div>
  </article>   
{% endblock content %}
